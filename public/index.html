<!doctype html>
<html lang='en' ng-app="Danagotchi">
  <head>
    <meta charset='utf-8'>
    <title>DANAGOTCHI</title>
    <link rel='stylesheet' href='bower_components/bootstrap/dist/css/bootstrap.css'>
    <link rel="stylesheet" href="style.css">

    <script src='bower_components/jquery/dist/jquery.js'></script>
    <script src='bower_components/angular/angular.js'></script>
    <script src='bower_components/angular-resource/angular-resource.js'></script>
    <script src='bower_components/angular-animate/angular-animate.js'></script>
    <script src="js/app.js"></script>
    <script src="js/danagotchiController.js"></script>
  </head>

  <body ng-controller="DanagotchiController as danagotchi">

    <form id="nameQuery" ng-hide="danagotchi.isNameQuerySet()" ng-submit="danagotchi.submitNameQuery(newNameQuerySubmit)">
      <h1>Welcome. Please say your name.</h1>
      <input type="text" id="nameToDisplay" ng-model="newNameQuerySubmit">
    </form>



    <h1 id="greeting" ng-show="danagotchi.isNameQuerySet()"> Hello, {{danagotchi.nameQuery}}!</h1>

  </body>
</html>
