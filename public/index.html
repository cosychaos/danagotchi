<!doctype html>
<html lang='en' ng-app="Danagotchi">
  <head>
    <meta charset='utf-8'>
    <title>DANAGOTCHI</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <script src='bower_components/jquery/dist/jquery.js'></script>
    <script src='bower_components/angular/angular.js'></script>
    <script src='bower_components/angular-resource/angular-resource.js'></script>
    <script src="bower_components/js/angular-local-storage.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/animation.js"></script>
    <script src="js/danagotchiController.js"></script>
    <script src="js/quoteService.js"></script>
  </head>

  <body ng-controller="DanagotchiController as danagotchi">
    <div class="container-fluid">
      <span class="glyph"><a target="_blank" href="https://calendar.google.com/calendar/event?action=TEMPLATE&amp;tmeid=MW5vY282ZzVxYWJ2OHB1cmxvbGpyMW5ubzhfMjAxNjAzMTdUMTcwMDAwWiBpbmF0c2V0c292YUBt&amp;tmsrc=inatsetsova%40gmail.com"><img border="0" src="http://i.imgur.com/ueAKdli.png"></a></span>
      <div class= "text-center col-md-4 col-md-offset-4">         
        <form id="display-name-form" ng-hide="danagotchi.isDisplayNameDefined()" ng-submit="danagotchi.addDisplayName(newDisplayName)">
          <h1> What's your name? </h1>
          <input type="text" id="username" class="rounded-form" ng-model="newDisplayName">
        </form>
        <form id="gratitude-form" ng-show="danagotchi.isDisplayNameDefined()" ng-submit="danagotchi.addGratitudeInput(newGratitudeInput)">
          <div ng-hide="danagotchi.isGratitudeInputDefined()">
            <h1 id="greeting"> Hello {{danagotchi.displayName}}!</h1>
            <h2 id="gratitude-question">What are you grateful for today?</h2>
            <input type="text" id="gratitude-input" class="rounded-form" ng-model="newGratitudeInput">
          </div>
        </form>
        <div ng-show="danagotchi.isGratitudeInputDefined()">
        <h1 id="gratitude-header"><span class= "header">Today</span><br/> I'm grateful for </h1>
            <div class="delete">
            <h2 id="gratitude-answer" class="content" ng-mouseover="danagotchi.showButton()"  ng-mouseleave="danagotchi.hideButton()">{{danagotchi.gratitudeInput}}</h2>
              <button type="button" ng-class="{hidden: !danagotchi.show}" ng-click="danagotchi.delete()">delete</button>
            </div>
          </div>
        </div>
      </div>
    <div class="row">
      <div class= "text-center col-md-4 col-md-offset-4">
        <h3 id="quote"> "The secret of getting ahead is getting started" <!-- "{{danagotchi.quote}}" --></h3>
      </div>
    </div>
  </div>
  </body>
</html>
